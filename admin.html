<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Chat â€” PRINTWELL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="assets/vendor/tailwindcss.js"></script>
  <link rel="stylesheet" href="assets/responsive.css">
</head>
<body class="min-h-screen bg-slate-950 text-slate-50">
  <div class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-extrabold mb-6">PRINTWELL Admin Chat</h1>

    <div id="admin-login" class="max-w-sm bg-slate-900 border border-slate-800 rounded-xl p-4 space-y-3">
      <h2 class="text-lg font-semibold">Admin Login</h2>
      <input id="admin-user" type="text" placeholder="Username" class="w-full px-3 py-2 rounded-md bg-slate-800 border border-slate-700 outline-none" />
      <input id="admin-pass" type="password" placeholder="Password" class="w-full px-3 py-2 rounded-md bg-slate-800 border border-slate-700 outline-none" />
      <button id="admin-login-btn" class="w-full py-2 rounded-md bg-orange-500 hover:bg-orange-600 font-semibold text-slate-950 transition">
        Sign In
      </button>
      <div id="admin-login-error" class="text-sm text-red-400"></div>
    </div>

    <div id="admin-panel" class="hidden mt-8 grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="bg-slate-900 border border-slate-800 rounded-xl p-4">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold">Conversations</h2>
          <button id="admin-refresh" class="text-xs px-2 py-1 rounded bg-slate-800 hover:bg-slate-700">Refresh</button>
        </div>
        <div id="admin-users" class="space-y-2 max-h-[400px] overflow-y-auto text-sm"></div>
      </div>

      <div class="bg-slate-900 border border-slate-800 rounded-xl p-4 lg:col-span-2 flex flex-col">
        <div class="flex items-center justify-between mb-2">
          <div>
            <div class="text-sm text-slate-400">Active user</div>
            <div id="admin-active-user" class="font-mono text-sm"></div>
          </div>
          <button id="admin-logout" class="text-xs px-2 py-1 rounded bg-slate-800 hover:bg-slate-700">Sign Out</button>
        </div>
        <div id="admin-messages" class="flex-1 border border-slate-800 rounded-lg p-3 mb-3 overflow-y-auto text-sm bg-slate-950"></div>
        <div class="space-y-2">
          <textarea id="admin-reply" rows="3" placeholder="Type a reply to the selected user" class="w-full px-3 py-2 rounded-md bg-slate-800 border border-slate-700 outline-none"></textarea>
          <button id="admin-send" class="px-4 py-2 rounded-md bg-orange-500 hover:bg-orange-600 font-semibold text-slate-950 transition">
            Send Reply
          </button>
          <div id="admin-status" class="text-xs text-slate-400 h-4"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="admin.js" defer></script>
</body>
</html>
